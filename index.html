<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eduarda Bott | Nail Designer</title>
    
    <!-- Fontes de Alta Classe -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        :root {
            --bg: #0F0F0F;
            --card-bg: #141414;
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F3E5AB 100%);
            --text: #F5F5F5;
            --muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Manrope', sans-serif; 
            overflow-x: hidden;
        }

        /* --- HERO: DESIGN DE REVISTA (LAYERS) --- */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Suporte para altura real em mobile */
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o texto verticalmente */
        }

        /* CAMADA 1: FUNDO (Trabalhando) */
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('hero_bg.jpg'); 
            background-size: cover; 
            background-position: center;
            filter: brightness(0.25) grayscale(100%); /* Bem escuro pro resto brilhar */
            z-index: 1;
        }

        /* CAMADA 2: PESSOA RECORTADA (GIGANTE) */
        .hero-person {
            position: absolute;
            bottom: 0;
            right: -10%; /* Levemente pra direita */
            height: 80vh; /* Ocupa 80% da altura da tela (BEM GRANDE) */
            width: auto;
            z-index: 2; /* Fica ATR√ÅS do texto */
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%); /* Suaviza o corte no rodap√© */
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        /* CAMADA 3: DEGRAD√ä DE LEITURA */
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Escurece a esquerda e embaixo para o texto aparecer */
            background: radial-gradient(circle at 70% 50%, transparent 20%, #0F0F0F 120%);
            z-index: 3;
            opacity: 0.6;
        }

        /* CAMADA 4: CONTE√öDO (TEXTO POR CIMA) */
        .hero-content {
            position: relative;
            z-index: 10; /* M√°xima prioridade */
            padding-left: 20px;
            width: 100%;
            margin-top: -10vh; /* Sobe um pouco pra ficar na altura do rosto/ombro */
        }

        .hero-subtitle {
            color: var(--gold);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            font-weight: 800;
            text-shadow: 2px 2px 4px #000; /* Sombra pra ler em cima da foto */
        }

        .hero-title {
            font-family: 'Italiana', serif;
            font-size: 4.5rem; /* Gigante */
            line-height: 0.85;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px #000; /* Sombra forte */
        }
        
        .hero-title span { 
            color: var(--gold); 
            font-style: italic; 
        }

        /* BADGES (Ficando por cima dela) */
        .badges-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            margin-top: 10px;
        }

        .badge {
            /* Fundo semi-transparente fosco */
            background: rgba(20, 20, 20, 0.75);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #fff;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8); /* Sombra pra destacar da foto */
            font-weight: 600;
        }
        .badge-icon { color: var(--gold); }

        /* --- CARROSSEL COM ANIMA√á√ÉO CORRIGIDA --- */
        .vitrine-section {
            padding: 40px 0;
            background: var(--bg);
            border-bottom: 1px solid #222;
            overflow: hidden; /* Importante */
        }
        
        .section-header { text-align: center; margin-bottom: 20px; }
        .section-header h2 { font-family: 'Italiana', serif; font-size: 2rem; color: var(--gold); }

        .carousel-track {
            display: flex;
            gap: 15px;
            width: max-content; /* O segredo do infinito */
            animation: scroll 20s linear infinite; /* Anima√ß√£o ativada */
        }

        /* O item */
        .carousel-item {
            width: 160px;
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            flex-shrink: 0; /* N√£o deixa encolher */
        }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- AGENDAMENTO --- */
        .booking-section { padding: 40px 20px; max-width: 600px; margin: 0 auto; }
        
        .service-card {
            background: var(--card-bg); border: 1px solid #222; padding: 18px;
            border-radius: 15px; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .s-price { font-family: 'Italiana', serif; font-size: 1.4rem; font-weight: 700; color: #fff; }

        .form-area { margin-top: 30px; background: #121212; padding: 20px; border-radius: 20px; border: 1px solid #222; }
        label { color: var(--muted); font-size: 0.7rem; margin-bottom: 5px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; background: #080808; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        
        .btn-submit {
            width: 100%; padding: 20px; border-radius: 50px; border: none;
            background: var(--gold-gradient); color: #000; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; margin-top: 10px;
        }

        #timeSummary {
            background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold);
            padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;
            color: var(--gold); display: none;
        }

        .footer { text-align: center; padding: 40px; color: #444; font-size: 0.7rem; }

        /* Anima√ß√£o do Carrossel */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Move metade (j√° que duplicamos os itens) */
        }

        /* AJUSTES PARA TABLET/PC */
        @media (min-width: 768px) {
            .hero-person { right: 20%; height: 90vh; }
            .hero-content { padding-left: 15%; margin-top: 0; }
        }
    </style>
</head>
<body>

    <!-- HERO FIXO -->
    <header class="hero">
        <!-- 1. Fundo -->
        <div class="hero-bg"></div>
        
        <!-- 2. Pessoa (Agora ATR√ÅS do texto, mas bem grande) -->
        <img src="hero_person.png" alt="Eduarda Bott" class="hero-person">
        
        <!-- 3. Sombra de Leitura -->
        <div class="hero-overlay"></div>

        <!-- 4. Texto (NA FRENTE DE TUDO) -->
        <div class="hero-content">
            <span class="hero-subtitle">Nail Designer Premium</span>
            <h1 class="hero-title">Eduarda<br><span>Bott</span></h1>
            
            <div class="badges-container">
                <div class="badge"><span class="badge-icon">üìç</span> Praia do Sonho</div>
                <div class="badge"><span class="badge-icon">‚ú®</span> Especialista em Fibra</div>
                <div class="badge"><span class="badge-icon">üìÖ</span> Agenda 2026 Aberta</div>
            </div>
        </div>
    </header>

    <!-- CARROSSEL -->
    <section class="vitrine-section">
        <div class="section-header">
            <h2>Portf√≥lio</h2>
        </div>
        <div class="carousel-track">
            <!-- BLOCO 1 -->
            <div class="carousel-item"><img src="unha1.jpg"></div>
            <div class="carousel-item"><img src="unha2.jpg"></div>
            <div class="carousel-item"><img src="unha3.jpg"></div>
            <div class="carousel-item"><img src="unha4.jpg"></div>
            <div class="carousel-item"><img src="unha5.jpg"></div>
            <!-- BLOCO 2 (C√≥pia Exata para Loop) -->
            <div class="carousel-item"><img src="unha1.jpg"></div>
            <div class="carousel-item"><img src="unha2.jpg"></div>
            <div class="carousel-item"><img src="unha3.jpg"></div>
            <div class="carousel-item"><img src="unha4.jpg"></div>
            <div class="carousel-item"><img src="unha5.jpg"></div>
        </div>
    </section>

    <!-- AGENDAMENTO -->
    <section class="booking-section">
        <div class="section-header">
            <h2>Experience</h2>
            <p style="color:#888; font-size:0.8rem">Selecione o procedimento</p>
        </div>
        
        <div id="serviceList" class="service-list"></div>

        <div class="form-area">
            <div>
                <label>Seu Nome</label>
                <input type="text" id="cName" placeholder="Como gosta de ser chamada?">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Data</label>
                    <input type="date" id="cDate">
                </div>
                <div>
                    <label>In√≠cio</label>
                    <select id="cTime" onchange="calcTime()">
                        <option value="">--:--</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="16:00">16:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                </div>
            </div>

            <div id="timeSummary"></div>

            <button class="btn-submit" onclick="sendZap()">Verificar Disponibilidade</button>
        </div>
    </section>

    <div class="footer">
        ¬© 2026 Eduarda Bott Nails ‚Ä¢ Tecnologia <span style="color:var(--gold)">Migre Agora</span>
    </div>

    <script>
        const WHATSAPP = "5548999999999"; 
        const services = [
            { id: 1, name: "Banho de Gel", price: 80, time: 120, tStr: "2h" },
            { id: 2, name: "Alongamento Fibra", price: 140, time: 180, tStr: "3h" },
            { id: 3, name: "Manuten√ß√£o Fibra", price: 90, time: 120, tStr: "2h" },
            { id: 4, name: "Esmalta√ß√£o em Gel", price: 60, time: 90, tStr: "1h30" },
            { id: 5, name: "Blindagem", price: 70, time: 90, tStr: "1h30" },
            { id: 6, name: "Remo√ß√£o", price: 40, time: 40, tStr: "40min" }
        ];

        let selServ = null;
        const list = document.getElementById('serviceList');
        
        list.innerHTML = services.map(s => `
            <div class="service-card" onclick="select(this, ${s.id})">
                <div>
                    <strong style="display:block; font-size:1rem; color:white;">${s.name}</strong>
                    <small style="color:#888; font-size:0.75rem;">Dura√ß√£o: ${s.tStr}</small>
                </div>
                <div class="s-price">R$ ${s.price}</div>
            </div>
        `).join('');

        function select(el, id) {
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selServ = services.find(s => s.id === id);
            calcTime();
        }

        function calcTime() {
            const timeVal = document.getElementById('cTime').value;
            const summary = document.getElementById('timeSummary');
            
            if(!selServ || !timeVal) { summary.style.display='none'; return; }

            const [h, m] = timeVal.split(':').map(Number);
            const end = new Date();
            end.setHours(h);
            end.setMinutes(m + selServ.time);
            
            const endStr = end.getHours().toString().padStart(2,'0') + ':' + end.getMinutes().toString().padStart(2,'0');
            
            summary.style.display = 'block';
            summary.innerHTML = `‚ú® <strong>${selServ.name}</strong><br>In√≠cio √†s ${timeVal} ‚Ä¢ T√©rmino aprox. √†s <strong>${endStr}</strong>`;
        }

        function sendZap() {
            const n = document.getElementById('cName').value;
            const d = document.getElementById('cDate').value;
            const t = document.getElementById('cTime').value;
            
            if(!selServ || !n || !d || !t) { alert('Preencha tudo!'); return; }
            
            const dStr = new Date(d).toLocaleDateString('pt-BR', {timeZone:'UTC'});
            const msg = `Ol√° Eduarda! üíÖ\nMe chamo *${n}*.\nQuero agendar: *${selServ.name}* (R$ ${selServ.price})\nüìÖ Data: ${dStr}\n‚è∞ Hor√°rio: ${t}\n\nTem vaga?`;
            
            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eduarda Bott | Nail Designer</title>
    
    <!-- Fontes de Alta Classe -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURA√á√ïES GERAIS DE LUXO --- */
        :root {
            --bg: #0F0F0F;
            --card-bg: #141414;
            --gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F3E5AB 100%);
            --text: #F5F5F5;
            --muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Manrope', sans-serif; 
            overflow-x: hidden; /* Trava rolagem lateral */
        }

        /* --- HERO: O "POSTER" FIXO (TRAVADO) --- */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Altura total da tela */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* 1. O Fundo (Foto trabalhando) */
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('hero_bg.jpg'); 
            background-size: cover; 
            background-position: center;
            filter: brightness(0.3) grayscale(10%); /* Escurece para o texto brilhar */
            z-index: 1;
        }

        /* 2. A Pessoa (Foto Recortada) - TRAVADA NO CANTO */
        .hero-person {
            position: absolute;
            bottom: 0;
            right: -12%; /* Empurra levemente para cortar o ombro (estilo revista) */
            width: 90%; /* Ocupa quase toda a largura */
            max-width: 600px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(-15px 0 30px rgba(0,0,0,0.6)); /* Sombra de profundidade */
            pointer-events: none; /* Deixa clicar no que estiver atr√°s */
        }

        /* 3. O Conte√∫do (Texto) - TRAVADO NO TOPO/MEIO */
        .hero-content {
            position: relative;
            z-index: 3;
            margin-top: 12vh; /* Dist√¢ncia do topo */
            padding-left: 25px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
        }

        .hero-subtitle {
            color: var(--gold);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 8px;
            display: block;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }

        .hero-title {
            font-family: 'Italiana', serif;
            font-size: 4.2rem; /* Gigante */
            line-height: 0.85;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.9);
        }
        
        .hero-title span { 
            color: var(--gold); 
            font-style: italic; 
        }

        /* Badges Premium */
        .badges-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
        }

        .badge {
            background: rgba(15, 15, 15, 0.85);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #eee;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            backdrop-filter: blur(8px);
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .badge:hover { border-color: var(--gold); transform: translateX(5px); }
        .badge-icon { color: var(--gold); font-size: 1rem; }

        /* Degrade preto na base para fundir a foto com a pr√≥xima se√ß√£o */
        .hero-fade {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 25%;
            background: linear-gradient(to top, var(--bg) 10%, transparent);
            z-index: 4;
        }

        /* --- CARROSSEL INFINITO (VITRINE) --- */
        .vitrine-section {
            padding: 50px 0;
            background: var(--bg);
            position: relative;
            z-index: 5;
            border-bottom: 1px solid #222;
        }
        
        .section-header { text-align: center; margin-bottom: 30px; }
        .section-header h2 { font-family: 'Italiana', serif; font-size: 2rem; color: var(--gold); }
        .section-header p { font-size: 0.8rem; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; }

        .carousel-track {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 0 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-track::-webkit-scrollbar { display: none; } /* Esconde barra */

        .carousel-item {
            min-width: 160px;
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            scroll-snap-align: start;
            border: 1px solid #333;
            position: relative;
        }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- AGENDAMENTO INTELIGENTE --- */
        .booking-section {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .service-list { display: flex; flex-direction: column; gap: 12px; }

        .service-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 18px;
            border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }
        
        .service-card:hover { border-color: #444; transform: translateY(-2px); }
        
        .service-card.selected { 
            border-color: var(--gold); 
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.15), transparent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .s-info h3 { font-size: 1rem; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .s-info p { font-size: 0.75rem; color: var(--gold); display: flex; align-items: center; gap: 5px; }
        .s-price { font-family: 'Italiana', serif; font-size: 1.4rem; font-weight: 700; color: #fff; }

        /* FORMUL√ÅRIO DE PEDIDO */
        .form-area {
            margin-top: 40px;
            background: #121212;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #222;
        }

        label { color: var(--muted); font-size: 0.7rem; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        
        input, select {
            width: 100%; background: #080808; border: 1px solid #333; color: white;
            padding: 16px; border-radius: 12px; margin-bottom: 20px; outline: none;
            font-size: 1rem; transition: border-color 0.3s;
        }
        input:focus, select:focus { border-color: var(--gold); }

        /* CARD M√ÅGICO DE TEMPO */
        #timeSummary {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            color: var(--gold-light);
            font-size: 0.95rem;
            line-height: 1.5;
            display: none; /* JS ativa */
            animation: slideDown 0.4s ease;
        }
        #timeSummary strong { color: #fff; text-transform: uppercase; }

        .btn-submit {
            width: 100%; padding: 20px; border-radius: 50px; border: none;
            background: var(--gold-gradient);
            color: #000; font-weight: 800; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: transform 0.2s;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }
        .btn-submit:active { transform: scale(0.98); }

        .footer { text-align: center; padding: 40px; color: #444; font-size: 0.75rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* AJUSTE PARA TELAS GRANDES (Centraliza o conte√∫do mobile) */
        @media (min-width: 768px) {
            .hero-person { right: 15%; width: 45vh; } /* Ajuste fino pra desktop */
            .hero-content { padding-left: 15%; }
        }
    </style>
</head>
<body>

    <!-- HERO FIXO (O "Poster") -->
    <header class="hero">
        <!-- 1. Fundo Trabalhando -->
        <div class="hero-bg"></div>
        
        <!-- 2. Textos (Alinhados a Esquerda - Topo) -->
        <div class="hero-content">
            <span class="hero-subtitle">Nail Designer Premium</span>
            <h1 class="hero-title">Eduarda<br><span>Bott</span></h1>
            
            <div class="badges-container">
                <div class="badge"><span class="badge-icon">üìç</span> Praia do Sonho</div>
                <div class="badge"><span class="badge-icon">‚ú®</span> Especialista em Fibra</div>
                <div class="badge"><span class="badge-icon">üìÖ</span> Agenda 2026 Aberta</div>
            </div>
        </div>

        <!-- 3. Foto Dela Recortada (Canto Direito Inferior - TRAVADA) -->
        <img src="hero_person.png" alt="Eduarda Bott" class="hero-person">
        
        <!-- 4. Degrade suave na base para conectar com o site -->
        <div class="hero-fade"></div>
    </header>

    <!-- CARROSSEL -->
    <section class="vitrine-section">
        <div class="section-header">
            <h2>Portf√≥lio</h2>
            <p>Os trabalhos mais recentes</p>
        </div>
        <div class="carousel-track">
            <!-- Coloque as imagens aqui -->
            <div class="carousel-item"><img src="unha1.jpg"></div>
            <div class="carousel-item"><img src="unha2.jpg"></div>
            <div class="carousel-item"><img src="unha3.jpg"></div>
            <div class="carousel-item"><img src="unha4.jpg"></div>
            <div class="carousel-item"><img src="unha5.jpg"></div>
        </div>
    </section>

    <!-- AGENDAMENTO -->
    <section class="booking-section">
        <div class="section-header">
            <h2>Experience</h2>
            <p>Selecione o procedimento para verificar disponibilidade</p>
        </div>
        
        <div id="serviceList" class="service-list">
            <!-- JS vai preencher -->
        </div>

        <div class="form-area">
            <div>
                <label>Seu Nome</label>
                <input type="text" id="cName" placeholder="Como gosta de ser chamada?">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Data</label>
                    <input type="date" id="cDate">
                </div>
                <div>
                    <label>In√≠cio</label>
                    <select id="cTime" onchange="calcTime()">
                        <option value="">--:--</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="16:00">16:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                </div>
            </div>

            <!-- Resumo Inteligente (O Diferencial) -->
            <div id="timeSummary"></div>

            <button class="btn-submit" onclick="sendZap()">Verificar Disponibilidade</button>
        </div>
    </section>

    <div class="footer">
        ¬© 2026 Eduarda Bott Nails ‚Ä¢ Tecnologia <span style="color:var(--gold)">Migre Agora</span>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const WHATSAPP = "5548999999999"; 

        // Lista de Servi√ßos (Tempo em Minutos)
        const services = [
            { id: 1, name: "Banho de Gel", price: 80, time: 120, tStr: "2h" },
            { id: 2, name: "Alongamento Fibra", price: 140, time: 180, tStr: "3h" },
            { id: 3, name: "Manuten√ß√£o Fibra", price: 90, time: 120, tStr: "2h" },
            { id: 4, name: "Esmalta√ß√£o em Gel", price: 60, time: 90, tStr: "1h30" },
            { id: 5, name: "Blindagem", price: 70, time: 90, tStr: "1h30" },
            { id: 6, name: "Remo√ß√£o", price: 40, time: 40, tStr: "40min" }
        ];

        let selServ = null;
        const list = document.getElementById('serviceList');
        
        // Renderiza lista
        list.innerHTML = services.map(s => `
            <div class="service-card" onclick="select(this, ${s.id})">
                <div class="s-info">
                    <h3>${s.name}</h3>
                    <p>‚è± Tempo m√©dio: ${s.tStr}</p>
                </div>
                <div class="s-price">R$ ${s.price}</div>
            </div>
        `).join('');

        function select(el, id) {
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selServ = services.find(s => s.id === id);
            calcTime();
        }

        // L√≥gica de Calculo de Tempo (O que impressiona a manicure)
        function calcTime() {
            const timeVal = document.getElementById('cTime').value;
            const summary = document.getElementById('timeSummary');
            
            if(!selServ || !timeVal) { summary.style.display='none'; return; }

            const [h, m] = timeVal.split(':').map(Number);
            const end = new Date();
            end.setHours(h);
            end.setMinutes(m + selServ.time);
            
            const endStr = end.getHours().toString().padStart(2,'0') + ':' + end.getMinutes().toString().padStart(2,'0');
            
            summary.style.display = 'block';
            summary.innerHTML = `
                ‚ú® VOC√ä ESCOLHEU: <strong>${selServ.name}</strong><br>
                üïí Previs√£o: In√≠cio √†s <strong>${timeVal}</strong> e t√©rmino aprox. √†s <strong>${endStr}</strong>
            `;
        }

        function sendZap() {
            const n = document.getElementById('cName').value;
            const d = document.getElementById('cDate').value;
            const t = document.getElementById('cTime').value;
            
            if(!selServ || !n || !d || !t) { alert('Por favor, preencha todos os campos! ‚ú®'); return; }
            
            const dStr = new Date(d).toLocaleDateString('pt-BR', {timeZone:'UTC'});
            
            // Texto formatado para o WhatsApp
            const msg = `Ol√° Eduarda! üíÖ\nMe chamo *${n}*.\n\nGostaria de verificar disponibilidade:\n‚ú® Servi√ßo: *${selServ.name}* (R$ ${selServ.price})\nüìÖ Data: *${dStr}*\n‚è∞ Hor√°rio: *${t}* (Dura√ß√£o estimada: ${selServ.tStr})\n\nFico no aguardo!`;
            
            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
